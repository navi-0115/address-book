<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Address Book</title>
    <link rel="stylesheet" href="/contacts/style.css" />
    <link rel="icon" href="" />
  </head>
  <body>
    <!-- navbar -->
    <header>
      <nav>
        <!-- nav logo -->
        <a href="/index.html" class="">
          <h1>Contacts</h1>
        </a>
        <!-- search bar -->
        <form id="" method="get">
          <input
            type="text"
            name="search"
            placeholder="Search contacts"
            id="search-contact"
          />
          <button type="submit">Search</button>
        </form>
      </nav>
    </header>

    <br />

    <main>
      <form id="" method="post">
        <!-- Input Full Name -->
        <div>
          <label for="full-name">Full Name: </label>
          <input
            type="text"
            name="fullName"
            placeholder="Full Name"
            id="full-name"
            required
          />
        </div>
        <!-- Input Email -->
        <div>
          <label for="email">Email: </label>
          <input
            type="email"
            name="email"
            placeholder="Email"
            id="email"
            required
          />
        </div>
        <!-- Input Phone Number -->
        <div>
          <label for="phone-number">Phone Number: </label>
          <input
            type="phone"
            name="phone"
            placeholder="Phone Number"
            id="phone-number"
            required
          />
        </div>
        <!-- Input Address -->
        <div>
          <label for="address">Address: </label>
          <input
            type="text"
            name="address"
            placeholder="Your Address"
            id="address"
            required
          />
        </div>
        <!-- Input Job Title -->
        <div>
          <label for="job">Job: </label>
          <input type="text" name="job" placeholder="Your Job Title" id="job" />
        </div>
        <!-- Submit Add Contact -->
        <div>
          <input type="button" value="Back" onclick="history.back()" />
          <input type="submit" value="Save" />
        </div>
      </form>
    </main>

    <footer></footer>
  </body>
  <script src="/index.js"></script>
  <script src="/storage.js"></script>
</html>
